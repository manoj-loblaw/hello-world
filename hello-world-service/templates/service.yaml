apiVersion: v1
kind: Service
metadata:
  name: {{ include "helm.fullname" . }}-lb
  labels:
    name: {{ include "helm.fullname" . }}-lb
spec:
  ports:
    - port: {{ .Values.container.port }}
      targetPort: {{ .Values.container.port }}
      protocol: TCP
  selector:
    app: {{ include "helm.fullname" . }}
  type: LoadBalancer